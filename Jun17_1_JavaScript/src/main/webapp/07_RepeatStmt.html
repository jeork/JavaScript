<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// prompt로 행,열의 갯수 입력
	// 행x 열의 테이블이 만들어지고,
	// 각 td들에 숫자가 카운팅되어서 값이 나오게
	// document.write()로 출력
	function makeTable() {
		let row = prompt('행의 갯수 : ');
		let column = prompt('열의 갯수 : ');
		let cnt = 0;
		document.write("<style type ='text/css'>table{border:pink solid 3px;}</style>");
		document.write("<table border ='1'>");
		for (var i = 1; i <= row; i++) {
			document.write("<tr height='50px'>");
			for (var j = 1; j <= column; j++) {
				cnt++;
				document.write("<td width='50px' align='center'>" + cnt +'&nbsp;' +'</td>');
			}
			document.write('</tr>');
		}
		document.write('</table>');
	}
	
</script>
</head>
<body>
	<h1>자동 테이블 생성기 + 자동 숫자 카운트</h1>
	<button onclick="makeTable();">테이블 생성</button>
</body>
</html>
